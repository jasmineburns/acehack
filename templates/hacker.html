<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">

    <link rel="stylesheet" type="text/css" href="/css/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="/css/github-dark.css" media="screen">
    <link rel="stylesheet" type="text/css" href="/css/print.css" media="print">

    <title>$title$ by Saksham Sharma</title>
  </head>

  <body>

    <header>
      <div class="container">
        <h1>$h1$</h1>
        <h2>$h2$</h2>

        <section id="downloads">
          <a href="$gh-repo$/zipball/master" class="btn">Download as .zip</a>
          <a href="$gh-repo$/tarball/master" class="btn">Download as .tar.gz</a>
          <a href="$gh-repo$" class="btn btn-github"><span class="icon"></span>View on GitHub</a>
        </section>
      </div>
    </header>

    <div class="container">
      <section id="main_content">
        $body$
      </section>
    </div>

  </body>
</html>
