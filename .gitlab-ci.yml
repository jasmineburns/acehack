image: haskell:8.0.1

pages:
  cache:
    paths:
      - $HOME/.stack
      - .stack
  before_script:
    - apt-get update
    - bash -c "yes | apt-get install git"
    - export STACK_ROOT=`pwd`/.stack
    - stack install --only-dependencies
    - stack build
  script:
    - stack exec site clean
    - stack exec site build
  after_script:
    - mv _site public
  artifacts:
    paths:
      - public
  only:
    - master
